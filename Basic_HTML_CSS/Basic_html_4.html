<!DOCTYPE html>
<html>
	<head>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.my_style {
		background-color: green;
		color: white;
		text-decoration: underline;
		text-size: medium;
		font-weight: bold;
		font-style: italic;
	}
	</head>
	</style>
	<body>
	<h2 class="font_1">This is the h2 element that is styled with font_1</h2>
	<h3 class="font_2">This is the h3 element that is styled with font_2</h3>
	<h4 class="font_1">This is the h4 element that is styled with font_1 but since I used font_1 the h4 elemnt would have the same style as the h2 element</h4>
	<p class="my_style">This is the text written in my style!</p>
	</body>
</html>
